name: CI/CD - Deploy .NET API to Windows VPS

on:
  push:
    branches:
      - dev

env:
  IMAGE_NAME: ghcr.io/doublenh25/aievent:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore Backend/AIEvent/AIEvent.sln

      - name: Build project
        run: dotnet build Backend/AIEvent/AIEvent.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test Backend/AIEvent/AIEvent.sln --configuration Release --no-build --verbosity normal

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: doublenh25
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build --no-cache -t $IMAGE_NAME -f Backend/AIEvent/src/AIEvent.API/Dockerfile Backend/AIEvent
          docker push $IMAGE_NAME

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: Administrator
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          shell: powershell
          script_stop: true
          script: |
            Write-Host "=== 🚀 Triển khai AIEvent API lên VPS Windows ==="
    
            # Di chuyển đến thư mục chứa docker-compose.yml
            Set-Location "C:\Users\Administrator\Desktop\aievent"
    
            Write-Host "🔹 Đăng nhập GitHub Container Registry..."
            $env:GHCR_TOKEN = "${{ secrets.GHCR_TOKEN }}"
            $env:GHCR_USER = "doublenh25"
            echo $env:GHCR_TOKEN | docker login ghcr.io -u $env:GHCR_USER --password-stdin
    
            Write-Host "🔹 Dừng container cũ (nếu có)..."
            docker-compose -f docker-compose.yml down
    
            Write-Host "🔹 Xóa image cũ để ép pull image mới..."
            docker image rm -f ghcr.io/doublenh25/aievent:latest -ErrorAction SilentlyContinue
    
            Write-Host "🔹 Pull image mới nhất từ GHCR..."
            docker pull ghcr.io/doublenh25/aievent:latest
    
            Write-Host "🔹 Khởi động lại container..."
            docker-compose -f docker-compose.yml up -d --force-recreate --remove-orphans
    
            Write-Host "🔹 Dọn dẹp image không còn dùng..."
            docker image prune -f
    
            Write-Host "✅ Hoàn tất triển khai AIEvent API!"
