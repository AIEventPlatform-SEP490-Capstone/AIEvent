name: CI/CD - Deploy .NET API to VPS

on:
  push:
    branches:
      - dev

env:
  IMAGE_NAME: ghcr.io/doublenh25/aievent:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore Backend/AIEvent/AIEvent.sln

    - name: Build project
      run: dotnet build Backend/AIEvent/AIEvent.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test Backend/AIEvent/AIEvent.sln --configuration Release --no-build --verbosity normal

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: doublenh25
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker build -t $IMAGE_NAME -f Backend/AIEvent/src/AIEvent.API/Dockerfile Backend/AIEvent/src
        docker push $IMAGE_NAME

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VPS_HOST }}
        username: deployuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd "C:/Users/Administrator/Desktop/aievent"
          docker pull $IMAGE_NAME
          docker-compose down
          docker-compose up -d --build
