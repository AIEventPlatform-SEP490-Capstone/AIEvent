name: CI/CD - Deploy .NET API to Windows VPS

on:
  push:
    branches:
      - dev

env:
  IMAGE_NAME: ghcr.io/doublenh25/aievent:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore Backend/AIEvent/AIEvent.sln

      - name: Build project
        run: dotnet build Backend/AIEvent/AIEvent.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test Backend/AIEvent/AIEvent.sln --configuration Release --no-build --verbosity normal

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: doublenh25
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t $IMAGE_NAME -f Backend/AIEvent/src/AIEvent.API/Dockerfile Backend/AIEvent/src
          docker push $IMAGE_NAME

      - name: Deploy to Windows VPS via SSH
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deployuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            powershell -Command "
              Set-Location 'C:\Users\Administrator\Desktop\aievent'
      
              # Xóa DataProtection cũ (nếu muốn reset key)
              Remove-Item -Recurse -Force 'C:\Users\Administrator\Desktop\aievent\DataProtection-Keys' -ErrorAction SilentlyContinue
      
              # Login GHCR trực tiếp trên VPS
              docker login ghcr.io -u doublenh25 -p $env:GHCR_TOKEN
      
              # Pull image mới và xóa image cũ
              docker pull ghcr.io/doublenh25/aievent:latest
              docker image prune -f
      
              # Dừng và xóa container cũ
              docker stop aievent-api -ErrorAction SilentlyContinue
              docker rm aievent-api -ErrorAction SilentlyContinue
      
              # Xóa image cũ của container cũ để chắc chắn update
              docker rmi ghcr.io/doublenh25/aievent:latest -f
      
              # Chạy container mới từ image mới
              docker run -d --name aievent-api -p 5000:80 `
                -v C:\Users\Administrator\Desktop\aievent\DataProtection-Keys:/root/.aspnet/DataProtection-Keys `
                ghcr.io/doublenh25/aievent:latest
            "

          

